---
apiVersion: "v1"
kind: "ReplicationController"
metadata:
  labels:
    load-balancer-spinnaker-fiat: "true"
    replication-controller: "spinnaker-fiat-v000"
  name: "spinnaker-fiat-v000"
  namespace: "spinnaker"
spec:
  replicas: 1
  selector:
    replication-controller: "spinnaker-fiat-v000"
  template:
    metadata:
      labels:
        load-balancer-spinnaker-fiat: "true"
        replication-controller: "spinnaker-fiat-v000"
        app: "spinnaker-fiat"
    spec:
      containers:
      - args: []
        command: []
        env: []
        image: "armory/spinnaker-fiat-slim:latest"
        imagePullPolicy: "Always"
        name: "fiat"
        ports:
        - containerPort: 7003
          name: "http"
          protocol: "TCP"
        resources: {}
        terminationMessagePath: "/dev/termination-log"
        volumeMounts:
        - mountPath: "/opt/fiat/config"
          name: "spinnaker-config"
      dnsPolicy: "ClusterFirst"
      imagePullSecrets:
      - name: "dockerhub"
      - name: "spinnaker-registry"
      - name: "dockerhub"
      - name: "spinnaker-registry"
      restartPolicy: "Always"
      securityContext:
        supplementalGroups: []
      terminationGracePeriodSeconds: 30
      volumes:
      - name: "spinnaker-config"
        secret:
          secretName: "spinnaker-config"
