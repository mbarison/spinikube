apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: jenkins
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: jenkins
    spec:
      containers:
      - name: jenkins
        securityContext:
          privileged: true
        image: chadmoon/jenkins-dind
        ports:
        - containerPort: 8080
        - containerPort: 50000
        command:
          - "bash"
          - "-c"
          - "nohup dockerd-entrypoint.sh --insecure-registry spinnaker-registry:5000 & sleep 5; cd /usr/local/jenkins; rm -rf jobs; git clone https://github.com/st33v/spinikube.git spinikube; mv spinikube/jobs jobs; java -jar /usr/local/jenkins/jenkins.war"
